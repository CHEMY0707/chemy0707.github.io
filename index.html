<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NPC카페 보드게임 도우미</title>

  <!-- 기본 CSS 연결 -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/module.css">
  <link rel="stylesheet" href="css/main.css">

  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/HakgyoansimAllimjang/HakgyoansimAllimjang.css" type="text/css"/>
</head>

<body>
  <header>
    <h1 class="heading__title2">내 등록증</h1>
  </header>

<div class="container">

  <main class="main">
    
  <div class="title_sec">
    <h1 class="heading__title">TRPG보드게임</h1>
    <h3 class="sub__title">잊혀진 던전 : 풀려나는 진실</h3>
  </div>


    <section class="character-info">
      <!-- ⭐ 저장된 캐릭터명 표시 영역 -->
      <div id="characterInfo" style="display: none;">
        <p class="character-info__text">
          <strong>내 캐릭터 :</strong> <span id="characterNameDisplay"></span>
        </p>
      </div>
      
      <!-- 캐릭터 정보 카드 -->
      <div id="characterCardContainer" style="display: none;"></div>
    </section>
    <section class="menu">

      <div class="menu__list">
        <div id="playbookMenu">
          <a href="playbook.html" class="menu__item">
            플레이북
          </a>
        </div>

        <!-- 캐릭터 생성 버튼 -->
        <div id="characterMenu">
          <a href="character.html" class="menu__item">
            시작하기
          </a>
        </div>

        <!-- 상점/주사위 버튼 -->
        <div id="additionalMenus" style="display: none;">
          <a href="shop.html" class="menu__item" style="display: none;">
            상점 보기
          </a>
          <a href="dice.html" class="menu__item">
            주사위 굴리기
          </a>
          <button id="resetCharacterButton" class="reset-character-button">
          캐릭터 초기화
        </button>
        </div>
      </div>
    </section>

    <div class="main_background">
      <img src="./images/main_bg.png" alt="main_bg">
      <img src="./images/main_gradient_effect.png" alt="main_gradient_effect">
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 NPC Cafe with Chemycast</p>
  </footer>
</div>

<!-- 📌 커스텀 모달 -->
<div id="customModal" class="modal hidden">
  <div class="modal__content">
    <p class="modal__message" id="modalMessage">메시지</p>
    <div class="modal__buttons">
      <button id="modalCancel">취소</button>
      <button id="modalConfirm">확인</button>
    </div>
  </div>
</div><!-- 환경설정 -->
<button id="settings-toggle" class="settings-fixed-btn">
    <img src="./images/setting.png" alt="setting">
</button>

<!-- 모달창 -->
<div id="settings-modal" class="settings-modal hidden">
    <div class="settings-overlay"></div>
    <div class="settings-content">
    <button class="settings-btn">
        <img src="./images/sound-on.png" alt="sound-on">
    </button>
    <button class="settings-btn" class="reset-character-button">
        <img src="./images/reset_2.png" alt="reset">
    </button>
    <button class="settings-btn">
        <img src="./images/info_2.png" alt="info">
    </button>
    </div>
</div>
<div class="back-button" id="homeButton">
    <a href="index.html" class="back-button__link" class="home-button">
    </a>
</div>

<div id="gameLogo" class="intro-logo">
  <img src="./images/logo.png" alt="Logo">
</div>

<video id="dustVideo" class="dust-background" autoplay loop muted playsinline>
  <source src="./images/[SHANA]vecteezy_loop-of-smoke-fire-sparks-rising-up-particle_7525563 (1) (1).mp4" type="video/mp4">
</video>


<!-- scripts -->
<script src="js/main.js" defer></script>
<script src="js/module.js"></script>

<script>
  const button = document.querySelector('.menu__item');
  const clickSound = document.getElementById('click-sound');

  button.addEventListener('touchstart', () => {
    clickSound.currentTime = 0;
    clickSound.play().catch(() => {});

    button.style.transform = "scale(0.95)";
    setTimeout(() => {
      button.style.transform = "scale(1)";
    }, 100);
  });

  button.addEventListener('mousedown', () => {
    clickSound.currentTime = 0;
    clickSound.play().catch(() => {});
    button.style.transform = "scale(0.95)";
    setTimeout(() => {
      button.style.transform = "scale(1)";
    }, 100);
  });
</script>




</body>
</html>
