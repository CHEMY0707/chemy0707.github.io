<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>캐릭터 생성 - NPC카페 보드게임 도우미</title>

    <!-- 기본 CSS 연결 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">
    <link rel="stylesheet" href="css/character.css">

    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/HakgyoansimAllimjang/HakgyoansimAllimjang.css" type="text/css"/>
</head>

<body>
    <header>
        <h1 class="heading__title3">캐릭터 생성</h1>
    </header>

    <div class="container">
    

        <main class="main">


        <section class="character-creation">

            <div class="character-slider-wrapper">
                <button id="prevSlide" class="slider-button">←</button>
            
                <div class="character-slider-inner" id="characterSlider">
                    <div class="character-option" data-role="전사" data-img="./images/class_warrior.png">
                        <img src="./images/class_warrior.png" alt="전사" class="character-image" />
                    </div>
                    <div class="character-option" data-role="궁수" data-img="./images/class_archer.png">
                        <img src="./images/class_archer.png" alt="궁수" class="character-image" />
                    </div>
                    <div class="character-option" data-role="도적" data-img="./images/class_thief.png">
                        <img src="./images/class_thief.png" alt="도적" class="character-image" />
                    </div>
                </div>
                
                
                <button id="nextSlide" class="slider-button">→</button>
            </div>

            <div id="jobDescription"></div>

        
            <div class="nickname-submit">
                <form class="character-form" id="characterForm">
                    <!-- <label for="characterName" class="character-form__label">닉네임</label> -->
                    <input type="text" autocomplete="off" id="characterName" class="character-form__input" placeholder="닉네임을 입력하세요" required>
        
                    <button type="submit" class="character-form__button" class="menu__item">저장하기</button>
                    </form>
            </div>

            
            <div class="back-button">
                <a href="index.html" class="back-button__link">
                </a>
            </div>
        </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2025 NPC Cafe with Chemycast</p>
        </footer>

    </div>

    <!-- 📌 커스텀 모달 -->
    <div id="customModal" class="modal hidden">
        <div class="modal__content">
        <p class="modal__message" id="modalMessage">메시지</p>
        <div class="modal__buttons">
            <button id="modalCancel">취소</button>
            <button id="modalConfirm">확인</button>
        </div>
        </div>
    </div>
    

    <!-- 환경설정 -->
    <button id="settings-toggle" class="settings-fixed-btn">
        <img src="./images/setting.png" alt="setting">
    </button>
    
    <!-- 모달창 -->
    <div id="settings-modal" class="settings-modal hidden">
        <div class="settings-overlay"></div>
        <div class="settings-content">
        <button class="settings-btn">
            <img src="./images/sound-on.png" alt="sound-on">
        </button>
        <button class="settings-btn">
            <img src="./images/reset_2.png" alt="reset">
        </button>
        <button class="settings-btn">
            <img src="./images/info_2.png" alt="info">
        </button>
        </div>
    </div>
    
    

    <!-- scripts -->
    <script src="js/character.js" defer></script>
    <script src="js/module.js"></script>
    <script src="js/main.js" defer></script>

    
        
</body>
</html>
